<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
    <title>Stats Preview Card</title>
</head>
<body>
    <article class="main">    
        <section class="main__image radius">
            <img src="img/image-header-desktop.jpg" alt="People working in an office" class="image radius">
        </section>

        <section class="main__info">
            <div class="main__info--text text-center">
                <h1 class="main__info--text-title big-font">
                    Get <span class="main__info--text-insights">insights</span> that help your business grow.
                </h1>

                <p class="text">
                    Discover the benefits of data analytics and make better desicions regarding revenue, customer experience, and overall efficiency.
                </p>
            </div>

            <div class="main__info--stats text-center">
                <div class="main__info--stats-component">
                    <h3 class="main__info--stats-component-number">10k+</h3>
                    <span class="text">COMPANIES</span>
                </div>

                <div class="main__info--stats-component">
                    <h3 class="main__info--stats-component-number">314</h3>
                    <span class="text">TEMPLATES</span>
                </div>

                <div class="main__info--stats-component">
                    <h3 class="main__info--stats-component-number">12M+</h3>
                    <span class="text">QUERIES</span>
                </div>
            </div>
        </section>
    </article>

    <footer class="footer text-center">
        <p class="footer__text">Created by <a href="https://github.com/NicolasBQ" class="footer__link" target="_blank">NicolasBQ</a> - <a href="https://www.frontendmentor.io/home" class="footer__link" target="_blank">frontendmentor.io</a></p>
    </footer>
</body>
</html>
